<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | treeFy</title>
    
    <!--? Style -->
    <link rel="stylesheet" href="assets/sass/general.css">
    <link rel="stylesheet" href="assets/sass/Home.css">
    <link rel="stylesheet" href="assets/sass/responsivo.css">
</head>
<body>
    <nav>
        <button id="config"></button>

        <ul>
            <li><button id="HomeBtn"></button></li>
            <li><button id="BibliotecaBtn"></button></li>
            <li><button id="PesquisaBtn"></button></li>
            <li><button id="AddMusicaBtn"></button></li>
        </ul>
    </nav>

    <div class="localInputPesquisa" id="localPesquisaSong">
        <input type="text" id="pesquisarMusica" placeholder="A musica que você deseja esta aqui...">
        <img src="assets/img/icones/PesquisarDoInput.png" alt="ícone pesquisar">
    </div>

    <section id="localBanners"></section>

    <main>
        <section id="Recente">
            <h1>Ouvidas recentemente</h1>
            <article>
            </article>
        </section>

        <section id="MaisTocadas">
            <h1>As mais tocadas</h1>
            <article>
            </article>
        </section>
    </main>

    <!--? Pagina de adicionar músicas -->
    <section id="pagAddMusicas" class="paginas">
        <article>
            <h1>Poste as suas músicas favorias aqui</h1>
            <button id="btnFecharAddMusic"></button>

            <div>
                <p>Nome da Música:</p>
                <div class="localInputPesquisa">
                    <input type="text" id="inputNomeDaMusica" placeholder="Noma da música...">
                    <img src="assets/img/icones/PesquisarDoInput.png" alt="ícone pesquisar">
                </div>
                <p>Autor(a) da Música:</p>
                <div class="localInputPesquisa">
                    <input type="text" id="inputAutorDaMusica" placeholder="Autor(a)...">
                    <img src="assets/img/icones/PesquisarDoInput.png" alt="ícone pesquisar">
                </div>
                <p>Tipo da Música:</p>
                <div class="localInputPesquisa">
                    <input type="text" id="inputTipoDaMusica" placeholder="Pop, Rock, Lofi...">
                    <img src="assets/img/icones/PesquisarDoInput.png" alt="ícone pesquisar">
                </div>

                <div id="localBtnsAddMusica">
                    <label for="uploadMusica">Upload da Música</label>
                    <input type="file" name="uploadMusica" id="uploadMusica" accept="audio/*"></input>
                    <label for="uploadImg">Upload da Imagem</label>
                    <input type="file" name="uploadImg" id="uploadImg" accept="image/*"></input>
                </div>

                <div id="localPublicaPrivadaMusicaAdd">
                    <input type="checkbox" id="inputPublicaPrivada">
                    <span>Marcar música como privado</span>
                </div>

                <button id="postar">Postar</button>
            </div>
        </article>
    </section>

    <!--? Pesquisar -->
    <section id="pagPesquisa" class="paginas">
        <article id="mlrResutado">
        </article>
    </section>

    <section id="pagFavoritas" class="paginas">
        <article>
            <div id="headerFavoritas">
                <img src="assets/img/icones/playFavoritas.png" id="iconePlayFavoritas">
                <h1>Músicas Curtidas</h1>
            </div>

            <!--? Musicas Favoritas -->
            <div id="localMusicasFavoritas">

            </div>
        </article>
    </section>

     <!--! Animação de carregamento -->
     <section id="carregando" class="carregando">
        <article>
        <div class="preloader">
            <div class="inner">
            <div class="bolas">
              <div></div>
              <div></div>
              <div></div>                    
          </div>
          </div>
        </div>
        </article>
    </section>
    <!--! fim do preloader --> 

    <!--! Animação de carregamento 2 -->
    <section id="carregando2" class="carregando">
        <article>
        <div class="preloader">
            <div class="inner">
            <div class="bolas">
              <div></div>
              <div></div>
              <div></div>                    
          </div>
          </div>
        </div>
        </article>
    </section>
    <!--! fim do preloader --> 

     <!--! MenuParteTocarMusica -->
     <section id="menuTocandoMusica">
        <div id="parteNomeMusica">
            <img src="" id="imgMusicaTocandoAgora">
            <div>
                <h3 id="nomeMusicaTocandoAgora">Name</h3>
                <p id="autorMusicaTocandoAgora">adfadfa</p>
            </div>

            <img src="assets/img/icones/icon _heart_ (1).png" id="hearAdd">
        </div>

        <div id="parteCentralConfigMusica">
            <div id="controles">
                <button id="back"></button>
                <button id="play"></button>
                <button id="next"></button>
            </div>

            <div id="barraTime">
                <span id="tempoContando">0:00</span>
                <input type="range" name="" id="timeMusica" value="0">
                <span id="tempoTotal">0:00</span>
            </div>
        </div>

        <div id="parteVolume">
            <button id="bntVolume"></button>
            <input type="range" id="inputVolume" value="10"><!--value="100"-->
        </div>
    </section>

    <audio src="" id="audioMusica"></audio>

    <!--! Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="assets/js/firebase.js"></script>

    <!--! Script -->
    <script src="assets/js/home.js"></script>
    <script src="assets/js/pesquisar.js"></script>
    <script src="assets/js/musicasFavoritas.js"></script>
</body>
</html>
